default=autoinstall
timeout=5
timeout_style=menu
menuentry "ProtC1 Autoinstall" --id=autoinstall {
    echo "Loading Kernel..."
    # make sure to escape the ';'
    linux /pxelinux/vmlinuz ip=dhcp url=http://192.168.20.69:8080/ubuntu-20.04.2-live-server-amd64.iso autoinstall ds=nocloud-net\;s=http://192.168.20.69:8080/nodes/ProtC1/
    echo "Loading Ram Disk..."
    initrd /pxelinux/initrd
}


LABEL ProtC1 Autoinstall
  MENU LABEL ProtC1 Autoinstall
  TEXT HELP
  ProtC1 Autoinstall
  ENDTEXT
  KERNEL Linux/Ubuntu2004/vmlinuz
  APPEND initrd=Linux/Ubuntu2004/initrd ip=dhcp url=[...]/images/ubuntuExtra/ubuntu2004/ubuntu-20.04-live-server-amd64.iso autoinstall ds=nocloud-net;s=[...]/ubuntu/cloud-init/